<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-User Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 style="color: rgb(32, 67, 81); text-align: center;">Multi-User Shopping Cart</h1>

    <!-- Login Section -->
    <div id="loginSection">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Enter your username" />
      <button onclick="login()">Login</button>
      <p id="loginError" style="color: red;"></p>
    </div>

    <!-- Shopping Cart Section -->
    <div id="cartSection" style="display: none;">
      <h2>Welcome, <span id="welcomeMessage"></span></h2>
      <div class="cart-items">
        <h3>Your Cart</h3>
        <table id="cartTable">
          <thead>
            <tr>
              <th>Item</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="cartBody"></tbody>
        </table>
      </div>
      <div class="cart-actions">
        <button onclick="showAddItemForm()">Add Item</button>
        <p id="totalCost">Total: $0</p>
        <button onclick="logout()">Logout</button>
      </div>
    </div>

    <!-- Modal for Adding Item -->
    <div id="addItemModal" class="modal">
      <div class="modal-content">
        <span class="close-btn" onclick="cancelAddItemForm()">&times;</span>
        <h3>Add Item to Cart</h3>
        <form id="itemForm">
          <label for="itemName">Item Name</label>
          <input type="text" id="itemName" required /><br/>
          
          <label for="itemPrice">Price</label>
          <input type="number" id="itemPrice" min="0" required /><br/>
          
          <label for="itemQuantity">Quantity</label>
          <input type="number" id="itemQuantity" min="1" required /><br/>
          
          <button type="submit" style="background-color: green;">Add Item</button>
          <button type="button" onclick="cancelAddItemForm()" style="background-color: gray;">Cancel</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
